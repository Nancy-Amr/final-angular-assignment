<h3>Delete a contact</h3>
<div class="user-list" *ngIf="contact && contact.length">       
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>phone</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contact; let i = index">
               
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deletecontact(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
